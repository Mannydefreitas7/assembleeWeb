<div class="h-100 bg-light">
    <div class="py-4 container">
        <h3>
            <span class="fw-normal fs-4 text-muted">Assembl√©e</span> <br>
            {{ congregation?.properties.orgName }}
        </h3>
        <ngb-carousel *ngIf="weeks && weeks.length > 0">
            <ng-template ngbSlide *ngFor="let week of weeks">

            </ng-template>
          </ngb-carousel>
    </div>
</div>
