<div class="container-lg pb-4 px-sm-4">

  <div class="row mt-3">
     <div class="p-0 mb-3 d-flex justify-content-between align-items-center">

      <div class="d-inline-flex align-items-center">
        <button class="btn btn-light btn-sm d-inline-block" (click)="sidenav.opened ? sidenav.close() : sidenav.open()">
          <svg-icon [src]="sidenav.opened ? 'assets/images/slide-left.svg' : 'assets/images/slide-right.svg'" class="align-middle" [svgStyle]="{ 'width.px': 14 }"></svg-icon>
       </button>
      </div>

      <div class="d-inline-flex align-items-center">
        <button class="btn btn-light btn-sm d-inline-block" (click)="addPublisher()">
           <svg-icon src="assets/images/add.svg" class="align-middle" [svgStyle]="{ 'width.px': 14 }"></svg-icon>
           <span class="ms-2 align-middle" >Add Publisher</span>
        </button>

        <button class="btn btn-light btn-sm" (click)="openImport()">
         <svg-icon src="assets/images/import.svg" class="align-middle" [svgStyle]="{ 'width.px': 14 }"></svg-icon>
         <span class="ms-2 align-middle">Import</span>
       </button>
    </div>

     </div>

     <mat-drawer-container class="card p-0 border-0 shadow-sm rounded-3" >

        <mat-drawer mode="side" opened #sidenav style="width: 300px;" >
            <div class="card-body p-0">
              <div class="d-flex">

                 <ul ngbNav #nav="ngbNav" [(activeId)]="store.publisherActiveTab" orientation="vertical" class="list-group list-group-flush w-100">

                    <ng-container *ngIf="$publishers | async as publishers; else pubs">
                       <li [ngbNavItem]="i" *ngFor="let publisher of publishers; index as i" class="list-group-item list-group-item-action py-2" [ngClass]="{'active': store.publisherActiveTab == i }">
                          <a ngbNavLink [class]="store.publisherActiveTab == i ? 'fw-bold text-white' : 'fw-bold text-dark'">
                            <publisher-row [publisher]="publisher"></publisher-row>
                          </a>
                          <ng-template ngbNavContent>
                            <publisher-detail [publisher]="publisher"></publisher-detail>
                          </ng-template>
                        </li>
                    </ng-container>
                 </ul>
               </div>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <div *ngIf="$publishers | async as publishers; else loading" class="card-body py-4" style="min-height: 800px;" [ngClass]="{ 'd-flex flex-wrap align-items-center justify-content-center': publishers.length == 0  }">

             <div *ngIf="publishers.length == 0">
             <div class="text-center fs-5 text-secondary" style="opacity: 50%;">
               <svg-icon src="assets/images/empty.svg" [svgStyle]="{ 'width.px':100, 'height.px': 100 }"></svg-icon>
               <p class="mt-2">No publisher yet.</p>
             </div>
             <div class="w-100 d-inline-flex justify-content-center mt-4">
             <button type="button" class="btn btn-primary btn-sm" >
               Add Publisher
             </button>
           </div>
         </div>
              <div [ngbNavOutlet]="nav" class="mx-4" *ngIf="publishers.length > 0; else loading">
              </div>
            </div>
        </mat-drawer-content>
     </mat-drawer-container>
     <ngx-spinner></ngx-spinner>
  </div>

</div>
<ng-template #loading>
  <div class="d-flex justify-content-center align-items-center" style="min-height: 500px;">
    <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
    </div>
  </div>
</ng-template>


<ng-template #pubs>
    <ul class="list-group list-group-flush w-100" *ngFor="let number of [0,1,2,3,4,5]; let i=index">
      <li class="list-group-item py-2 d-flex align-items-center">
          <publisher-skeleton></publisher-skeleton>
      </li>
    </ul>
</ng-template>
