 <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
   <div class="container-fluid" *ngIf="$fireUser | async as fireUser;">
      <button class="navbar-toggler btn btn-link" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" (click)="storeService.toggleNav()">
         <svg-icon src="assets/images/menu.svg" *ngIf="!storeService.isNavToggled"></svg-icon>
         <svg-icon src="assets/images/remove.svg" *ngIf="storeService.isNavToggled"></svg-icon>
       </button>
     <a class="navbar-brand my-n2 me-0"  [routerLink]="['/home/dashboard']"><img class="rounded-circle" src="assets/images/logo.jpg" style="width: 45px; height: 45px;"></a>
     <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">

       <ul class="navbar-nav">
         <li class="nav-item">
            <a class="nav-link d-inline-flex align-items-center" [routerLink]="['/home/dashboard']" routerLinkActive="active" aria-current="page">
            <svg-icon src="assets/images/home.svg" [svgStyle]="{ 'height.px':18 }"></svg-icon>
            <span class="ml-1">Home</span>
         </a>
         </li>
         <li class="nav-item" *ngIf="canActivePrograms(fireUser)">
            <a class="nav-link d-inline-flex align-items-center" [routerLink]="['/home/programs']" routerLinkActive="active" aria-current="page">
            <svg-icon src="assets/images/program.svg" [svgStyle]="{ 'height.px':18 }"></svg-icon>
            <span class="ml-1">Programs</span>
         </a>
          </li>

          <li class="nav-item" *ngIf="canActivePublisher(fireUser)">
            <a class="nav-link d-inline-flex align-items-center" [routerLink]="['/home/publishers']" routerLinkActive="active" aria-current="page">
               <svg-icon src="assets/images/publishers.svg" [svgStyle]="{ 'height.px': 18 }"></svg-icon>
               <span class="ml-1">Publishers</span>
            </a>
          </li>

          <!-- <li class="nav-item">
            <a class="nav-link  d-inline-flex align-items-center" [routerLink]="['/home/speakers']" routerLinkActive="active" aria-current="page">
            <svg-icon src="assets/images/speaker.svg" [svgStyle]="{ 'height.px':18 }"></svg-icon>
            <span class="ml-1">Speakers</span>
            </a>
          </li> -->
       </ul>

     </div>


     <div ngbDropdown class="d-inline-block" display="dynamic" placement="bottom-right">
      <button class="btn btn btn-white d-inline-flex align-items-center rounded-3" id="dropdownBasic2" ngbDropdownToggle>
      <ng-container *ngIf="$fireUser | async as fireUser; else loader">
        <span class="fs-6 d-none d-lg-block d-xl-block d-xxl-block fw-bold">{{ fireUser.firstName }} {{ fireUser.lastName }}</span>
        <img class="ms-3 rounded-circle" style="width: 25px; height: 25px;" [src]="fireUser && fireUser.photoURL ? fireUser.photoURL : 'assets/images/placeholder-pub.jpg'" alt="">
      </ng-container>
      <ng-template #loader>
        <div class="d-flex align-items-center">
          <ngx-skeleton-loader count="1" [theme]="{'margin-bottom': '0', width: '60px', height: '15px'}"></ngx-skeleton-loader>
          <ngx-skeleton-loader count="1" appearance="circle" class="ms-2" [theme]="{'margin': '0', height: '25px', width: '25px'}"></ngx-skeleton-loader>
        </div>
      </ng-template>

      </button>
      <div ngbDropdownMenu class="dropdown-menu shadow border-0">
        <button ngbDropdownItem (click)="auth.signOut()" class="btn btn-white btn-sm">
          <svg-icon src="assets/images/leave.svg" class="align-middle" [svgStyle]="{ 'width.px': 14 }">
          </svg-icon>
          <span class="ms-2 align-middle">Sign Out</span>
        </button>
      </div>
    </div>
   </div>
 </nav>
