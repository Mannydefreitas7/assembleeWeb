<div class="modal-header flex-wrap bg-light">
    <div class="d-flex align-items-center justify-content-between w-100">
      <h5 class="modal-title fw-bold">Add Speaker</h5>
        <button type="button" class="close btn btn-light btn-sm" (click)="modal.close()">
          Close
        </button>
    </div>
  </div>
  <div class="modal-body bg-light">
  
      <form [formGroup]="pubForm">
        <div class="row g-2">
          <div class="col">
            <input type="text" formControlName="firstName" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
          </div>
        </div>
        <div class="row mt-2 g-2">
          <div class="col-12">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
        </div>
        <div class="row mt-2 g-2">
          <div class="col-6">
            <input type="text" class="form-control" formControlName="congregation" placeholder="Congregation" [value]="congregation">
          </div>
          <div class="col-6">
            <select class="form-select" formControlName="privilege" required>
              <option *ngFor="let p of privileges" [value]="p">{{ p }}</option>
            </select>
          </div>
        </div>
  
        <div class="d-flex justify-content-end align-items-center mt-4">
          <button type="button" class="btn btn-light me-2 btn-sm" (click)="modal.close()">Cancel</button>
          <button type="submit" class="btn btn-primary btn-sm" (click)="addSpeaker()">Add</button>
        </div>
      </form>
  
  
  </div>
