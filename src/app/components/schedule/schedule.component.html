<div class="d-flex justify-content-between align-items-center">
  <h2 class="mb-4">{{ weekProgram?.range | titlecase }}</h2>
  <!-- <button class="btn btn-light btn-sm" (click)="downloadPDF()">
    <svg-icon src="assets/images/file-pdf.svg" class="align-middle" [svgStyle]="{ 'width.px': 14 }">
    </svg-icon>
    <span class="ms-2 align-middle">PDF</span>
  </button> -->
</div>

    <hr>
    <ng-container *ngIf="weekProgram?.parts && weekProgram?.parts.length > 0; else loading">
        <h3 class="mt-4">Réunion de Semaine</h3>
         <div class="mt-3 d-flex ps-4 flex-wrap justify-content-between align-items-center" *ngIf="chairmans && chairmans.length > 0 && chairmans[0]">
            <label for="prayer1" class="form-label">Président</label>
              <part-info [part]="chairmans[0]"></part-info>
          </div>

         <div class="mt-3 d-flex ps-4 flex-wrap justify-content-between align-items-center" *ngIf="prayers && prayers.length > 0 && prayers[0]">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label">Priere</label>
               <part-info [part]="prayers[0]"></part-info>
          </div>
          <h4 class="my-3 fw-bold treasures">JOYAUX DE LA PAROLE DE DIEU</h4>
          <div *ngIf="treasures && treasures.length > 0">
          <div class="mt-3 d-flex ps-4 flex-wrap justify-content-between align-items-center" *ngFor="let part of treasures">

            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label"> {{ part.title }}</label>
            <part-info [part]="part"></part-info>
            </div>
          </div>

          <h4 class="my-3 fw-bold apply">APPLIQUE-TOI AU MINISTÈRE</h4>
          <div *ngIf="apply && apply.length > 0">
          <div class="mt-3 ps-4 d-flex flex-wrap justify-content-between align-items-center" *ngFor="let part of apply">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label"> {{ part.title }}</label>
            <part-info [part]="part"></part-info>
            </div>
         </div>

          <h4 class="my-3 fw-bold life">VIE CHRÉTIENNE</h4>
          <div *ngIf="life && life.length > 0">
          <div class="mt-3 ps-4 d-flex flex-wrap justify-content-between align-items-center" *ngFor="let part of life">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label">{{ part.title }}</label>
            <part-info [part]="part"></part-info>
          </div>
          </div>
  
          <div class="mt-3 ps-4 d-flex justify-content-between align-items-center" *ngIf="prayers && prayers.length > 0 && prayers[1]">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label">Priere</label>
              <part-info [part]="prayers[1]" [weekProgram]="weekProgram"></part-info>
          </div>
        <hr class="mt-4">
        <h3 class="mt-4">Réunion public</h3>

         <div class="mt-3 ps-4 d-flex justify-content-between align-items-center" *ngIf="chairmans && chairmans.length > 0 && chairmans[1]">
            <label for="prayer1" class="form-label">Président</label>
              <part-info [part]="chairmans[1]"></part-info>
          </div>

  
          <h4 class="my-3 fw-bold weekend">DISCOURS PUBLIC</h4>

          <div class="mt-3 ps-4 d-flex flex-wrap justify-content-between align-items-center" *ngIf="talk && talk.length > 0 && talk[0]">

            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label"> {{ talk[0].title ? talk[0].title : '' }}</label>
              <part-info [part]="talk[0]"></part-info>
          </div>

          <h4 class="my-3 fw-bold weekend">ÉTUDE DE LA TOUR DE GARDE</h4>
          <div class="mt-3 ps-4 d-flex flex-wrap justify-content-between align-items-center" *ngIf="wt && wt.length > 0 && wt[0]">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label"> {{ wt[0].subTitle ? wt[0].subTitle : 'Theme' }}</label>
              <part-info [part]="wt[0]"></part-info>
          </div>
 
          <div class="mt-3 ps-4 d-flex justify-content-between align-items-center" *ngIf="prayers && prayers.length > 0 && prayers[3]">
            <label for="prayer1" class="col-sm-12 col-md-6 col-lg-6 col-form-label">Priere</label>
              <part-info [part]="prayers[3]"></part-info>
          </div>
    </ng-container>

    <ng-template #loading>
      loading
    </ng-template>
