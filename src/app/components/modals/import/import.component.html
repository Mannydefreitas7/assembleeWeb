<div class="modal-header flex-wrap bg-light">
  <div class="d-flex align-items-center justify-content-between w-100">
    <h5 class="modal-title fw-bold">Import</h5>
      <button type="button" class="close btn btn-light btn-sm" (click)="modal.close()">
        Close
      </button>
  </div>
</div>
<div class="modal-body bg-light">

  <div class="p1">
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
      (onFileLeave)="fileLeave($event)" [ngClass]="{'over': isOver }" >
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        <div class="d-flex justify-content-center align-content-center w-100">
          <span class="text-center mt-2"> {{ fileName.length == 0 ? 'Drag and drop \nthe file here' : fileName }}</span>
        </div>
      </ng-template>
    </ngx-file-drop>

  </div>
      <div class="d-flex justify-content-end align-items-center mt-4">
        <button type="button" class="btn btn-light me-2 btn-sm" (click)="modal.close()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-sm" (click)="import()" [disabled]="fileName.length == 0">Import</button>
      </div>
</div>
