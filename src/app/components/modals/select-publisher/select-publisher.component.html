<div class="modal-header d-flex justify-content-between py-2">
   <h6 class="modal-title">Publishers</h6>
   <div>
      <button type="button" class="btn btn-light me-2" (click)="isCollapsed = !isCollapsed">
         Add New
       </button>
      <button type="button" class="close btn btn-light">
        Close
      </button>
   </div>
 </div>
 <div class="modal-body">
  <div [ngbCollapse]="isCollapsed" class="collapse">
     <form [formGroup]="publisherForm">
      <div class="row g-2">
         <div class="col">
           <input type="text" formControlName="fname" class="form-control" placeholder="First name">
         </div>
         <div class="col">
           <input type="text" class="form-control" formControlName="lname" placeholder="Last name">
         </div>
       </div>
       <div class="row mt-2 g-2">
         <div class="col-8">
         <input type="email" class="form-control" formControlName="email" placeholder="Email">
         </div>
         <div class="col-4">
            <select class="form-select" formControlName="gender" required>
              
               <option *ngFor="let g of genders" [value]="g" [selected]="g == gender">{{ g }}</option>
            </select>
         </div>
       </div>
       <div class="d-flex justify-content-end align-items-center mt-2">
         <button type="button" class="btn btn-light me-2">Cancel</button>
         <button type="submit" class="btn btn-primary" (click)="addPublisher()">Save & Select</button>
       </div>
     </form>
 </div>
<hr *ngIf="!isCollapsed">
 <div class="my-2">
   <input id="publisherFrom" type="text" class="form-control"
   [(ngModel)]="searchText" placeholder="Select Publisher"/>
 </div>
 </div>
