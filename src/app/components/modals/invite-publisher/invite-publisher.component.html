<div class="modal-header flex-wrap bg-light">
  <div class="d-flex align-items-center justify-content-between w-100">
    <h5 class="modal-title fw-bold">Invite</h5>
      <button type="button" class="close btn btn-light btn-sm" (click)="modal.close()">
        Close
      </button>
  </div>
</div>
<div class="modal-body bg-light">

    <form [formGroup]="inviteForm">
      <div class="row g-2">
        <div class="col">
          <input type="email"  class="form-control" placeholder="Email" [value]="publisher.email" disabled>
        </div>
        <div class="col">
          <input type="password" formControlName="password" class="form-control" placeholder="password">
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-4">
        <button type="button" class="btn btn-light me-2 btn-sm" (click)="modal.close()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-sm" (click)="invite()">Invite</button>
      </div>
    </form>


</div>
