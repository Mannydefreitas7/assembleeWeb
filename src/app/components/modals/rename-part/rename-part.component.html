<div class="modal-header flex-wrap bg-light">
  <div class="d-flex align-items-center justify-content-between w-100">
    <h5 class="modal-title fw-bold">Rename</h5>
      <button type="button" class="close btn btn-light btn-sm" (click)="modal.close()">
        Close
      </button>
  </div>
</div>
<div class="modal-body bg-light">

      <div class="row g-2">
        <div class="col">
          <input type="text" [(ngModel)]="title" class="form-control" placeholder="Enter title">
        </div>
      </div>
      <div class="d-flex justify-content-end align-items-center mt-4">
        <button type="button" class="btn btn-light me-2 btn-sm" (click)="modal.close()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-sm" (click)="rename()">Save</button>
      </div>


</div>
